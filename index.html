<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>aayushtravels.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" id="success" role="alert">
        <strong>Success!</strong> Form Submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade" id="failure" role="alert">
        <strong>Failure!</strong> Fill all the important details
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
     <div class="head"> 
        <h1>Aayush Travels</h1>
     </div>

    <div class="container">



        <form class="row g-3 form">

            <div class="col-md-10">
                <label for="name" class="form-label"><b>Username</b></label>
                <input type="text" class="form-control" id="name">
                <small id="invalid-name">
                    username must contain 3-10 charecters from A-Z, a-z, or 0-9 AND must start with an alphabet
                </small>
            </div>

            <div class="col-md-10">
                <label for="email" class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" id="email">
                <small id="invalid-email">
                    enter valid email
                </small>
            </div>

            <div class="col-md-10">
                <label for="address" class="form-label"><b>Address</b></label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="col-md-10">
                <label for="vehicle" class="form-label"><b>Vehicle</b></label>
                <select id="vehicle" class="form-select">
                    <option selected>Choose</option>
                    <option>2 seater</option>
                    <option>4 seater</option>
                    <option>8 seater</option>
                    <option>16 seater</option>
                </select>
            </div>
            <div class="col-md-10">
                <label for="phone" class="form-label"><b>Phone</b></label>
                <input type="text" class="form-control" id="phone">
                <small id="invalid-phone">
                    must contain numbers and length must be less than 10
                </small>
            </div>

            <div class="sbtn col-12">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div> 
        </form>
    </div>
</body>

<script src="app.js"></script>

</html>
